
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script> 
  <script src="https://rawgit.com/mayognaise/aframe-drag-look-controls-component/master/dist/aframe-drag-look-controls-component.min.js"></script> 
</head>


      <style>
      
        #camera2 {
      height:100%;
      width: 100%;
      }
    
       
          
          
          #camera, #camera--view, #camera--sensor, #camera--output{
position: fixed;
height: 100%;
width: 100%;
object-fit: cover;
z-index: -10;
}
      </style>
  
    </head>
    
    
  <body>
      
      <div id="camera2">
          
          <canvas id="camera--sensor"></canvas>

<video id="camera--view" autoplay playsinline></video>
		    
<object id="camera--output"></object>
           </div>
  

 

    <a-scene>
	    
<a-entity id="rig" position="25 10 0">
  <a-entity id="camera" camera look-controls></a-entity>
	<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
</a-entity>

	  
	  </a-scene>
          
         
      
      <script>
      // Set constraints for the camera
var constraints = { video: { facingMode: "environment" }, audio: false };
var track = null;

// Define constants
const cameraView = document.querySelector("#camera--view"),
    cameraOutput = document.querySelector("#camera--output"),
    cameraSensor = document.querySelector("#camera--sensor"),
    cameraTrigger = document.querySelector("#camera--trigger");

// Access the device camera and stream to cameraView
function cameraStart() {
    navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function(stream) {
            track = stream.getTracks()[0];
            cameraView.srcObject = stream;
        })
        .catch(function(error) {
            console.error("Oops. Something is broken.", error);
        });
}



// Start the video stream when the window loads
window.addEventListener("load", cameraStart, false);</script>
  </body>
</html>
