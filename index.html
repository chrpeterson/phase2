<html>
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
	 <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/tilt-turn/tilt-turn.js"></script>
         <script src="https://rawgit.com/Ctrl-Alt-Zen/aframe-mobile-controls/master/components/twoway-motion/twoway-motion.js"></script>
      <style>
      
        #camera2 {
      height:100%;
      width: 100%;
      }
    
       
          
          
          #camera, #camera--view, #camera--sensor, #camera--output{
position: fixed;
height: 100%;
width: 100%;
object-fit: cover;
z-index: -10;
}
      </style>
  
    </head>
    
    
  <body>
      
      <div id="camera2">
          
          <canvas id="camera--sensor"></canvas>

<video id="camera--view" autoplay playsinline></video>
		    
<object id="camera--output"></object>
           </div>
    <a-scene>

  <a-camera id="camera" twoway-motion="speed: 35" tilt-turn="criticalAngle: 20"></a-camera>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="dl380_power_supply_cable_remove.gif"></a-plane>
     
    </a-scene>
          
         
      
      <script>
      // Set constraints for the camera
var constraints = { video: { facingMode: "environment" }, audio: false };
var track = null;

// Define constants
const cameraView = document.querySelector("#camera--view"),
    cameraOutput = document.querySelector("#camera--output"),
    cameraSensor = document.querySelector("#camera--sensor"),
    cameraTrigger = document.querySelector("#camera--trigger");

// Access the device camera and stream to cameraView
function cameraStart() {
    navigator.mediaDevices
        .getUserMedia(constraints)
        .then(function(stream) {
            track = stream.getTracks()[0];
            cameraView.srcObject = stream;
        })
        .catch(function(error) {
            console.error("Oops. Something is broken.", error);
        });
}



// Start the video stream when the window loads
window.addEventListener("load", cameraStart, false);</script>
  </body>
</html>
